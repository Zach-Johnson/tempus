app = "tempus"
primary_region = "den"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DB_PATH = "/data/tempus.db"

[[mounts]]
  source = "tempus_data"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

[deploy]
  strategy = "immediate"

[experimental]
  auto_rollback = true

[processes]
  app = ""

[scale]
  count = 1
